<h1>Resources</h1>
<h2>Japanese</h2>
<ul>
  <li *ngFor="let resource of resources">{{resource}}</li>
</ul>
<h2>Vietnamese</h2>
<ul>
  <li>Native Media: Doraemon</li>
</ul>
<h2>French</h2>
<ul>
  <li>10k Sentences Anki</li>
</ul>

<br /><br />

<h2>Edit Languages</h2>
<form id="add-resource">
  <input type="text" [(ngModel)]="method" name="method"/>
  <button (click)="fbPostData(method)">Add Method</button>

</form>

<br /><br />

<button (click)="fbRemoveData()">RESET</button>
