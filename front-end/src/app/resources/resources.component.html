<h1>Resources</h1>
<div *ngFor="let resource of resources">
  <h2>{{resource.language}}</h2>
  <ul>
    <li *ngFor="let method of resource.methods">{{method}}</li>
  </ul>
  <a href="#">Notes</a>
</div>

<br /><br />
<h2>Edit Languages</h2>
<form>
  <div class="form-group">
    <label for="exampleSelect1">Language</label>
    <select class="form-control" id="exampleSelect1">
      <option>Japanese</option>
      <option>Vietnamese</option>
      <option>French</option>
    </select>
  </div>
  <strong>Live Edit</strong>

  <br /><br />

  <h2>Vietnamese</h2>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
  </div>

  <ul>
    <li>Learning Vietnamese w/ Annie</li>
    <li>Watching Media</li>
  </ul>
  <a href="#">Notes</a>

  <br /><br />
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
