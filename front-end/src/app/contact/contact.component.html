<h1>Contact</h1>
<p>
  If you have any suggestions for what I should add to this feel free to contact me. With time, I'm hoping to make this a public application instead of its current use-by-case condition.
</p>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>

    <input class="form-control" type="text" placeholder="Enter title" id="example-text-input">

  </div>
  <div class="form-group">
    <label for="exampleTextarea">Email contents</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
